<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient from soft pink to white -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce7f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Floating elements -->
  <!-- Aloe vera leaf -->
  <path d="M150 200 Q180 150 200 200 Q180 250 150 200" fill="#10b981" opacity="0.8" filter="url(#shadow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 10,-5; 0,0" dur="6s" repeatCount="indefinite"/>
  </path>

  <!-- Stylized rose -->
  <g transform="translate(1000, 150)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="25" fill="#ec4899" opacity="0.9"/>
    <circle cx="-15" cy="-10" r="18" fill="#ec4899" opacity="0.8"/>
    <circle cx="15" cy="-10" r="18" fill="#ec4899" opacity="0.8"/>
    <circle cx="0" cy="-20" r="15" fill="#ec4899" opacity="0.7"/>
    <circle cx="0" cy="0" r="8" fill="#f5f5f4"/>
    <animateTransform attributeName="transform" type="rotate" values="0 0 0; 5 0 0; 0 0 0; -5 0 0; 0 0 0" dur="8s" repeatCount="indefinite"/>
  </g>

  <!-- Organic geometric shapes -->
  <ellipse cx="300" cy="500" rx="80" ry="40" fill="#10b981" opacity="0.3" transform="rotate(-15 300 500)">
    <animateTransform attributeName="transform" type="scale" values="1; 1.05; 1" dur="4s" repeatCount="indefinite"/>
  </ellipse>

  <ellipse cx="900" cy="400" rx="60" ry="30" fill="#ec4899" opacity="0.4" transform="rotate(25 900 400)">
    <animateTransform attributeName="transform" type="scale" values="1; 0.95; 1" dur="5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Main text - JVA initials -->
  <text x="600" y="280" text-anchor="middle" font-family="serif" font-size="120" font-weight="300" fill="#ec4899" opacity="0.9" filter="url(#shadow)">
    JVA
    <animate attributeName="opacity" values="0.9; 1; 0.9" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- Subtitle -->
  <text x="600" y="350" text-anchor="middle" font-family="sans-serif" font-size="32" font-weight="300" fill="#6b7280" opacity="0.8">
    Belleza Natural
  </text>

  <!-- Decorative dots -->
  <circle cx="200" cy="350" r="3" fill="#ec4899" opacity="0.6"/>
  <circle cx="220" cy="370" r="2" fill="#10b981" opacity="0.5"/>
  <circle cx="1000" cy="300" r="4" fill="#f5f5f4" opacity="0.7"/>
  <circle cx="980" cy="320" r="2" fill="#ec4899" opacity="0.4"/>

  <!-- Website URL -->
  <text x="600" y="580" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="400" fill="#9ca3af" opacity="0.7">
    johannavarias.com
  </text>
</svg>